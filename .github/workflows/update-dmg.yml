name: Update Latest DMG on GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up jq
        run: sudo apt-get install -y jq

      - name: Get latest release asset URL
        id: get_asset
        run: |
          # Get the JSON for the latest release
          RELEASE_JSON=$(curl -s https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest)
          # Extract the asset URL for "Willow.Installer.dmg"
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name == "Willow.Installer.dmg") | .url')
          if [ -z "$ASSET_URL" ]; then
            echo "No asset named 'Willow.Installer.dmg' found"
            exit 1
          fi
          echo "asset_url=$ASSET_URL" >> $GITHUB_OUTPUT

      - name: Download the DMG asset
        run: |
          curl -L -H "Accept: application/octet-stream" "${{ steps.get_asset.outputs.asset_url }}" -o "Willow.Installer.dmg"

      - name: Move DMG to temporary location
        run: mv "Willow.Installer.dmg" /tmp/

      - name: Checkout or create GitHub Pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          # Fetch all branches
          git fetch origin
          # Check if gh-pages exists remotely
          if git ls-remote --exit-code origin gh-pages; then
            git checkout gh-pages
          else
            # Create gh-pages branch if it doesn't exist
            git checkout --orphan gh-pages
            git rm -rf .
            # Create an initial empty commit to establish the branch
            git commit --allow-empty -m "Initial gh-pages commit"
            git push origin gh-pages
          fi

      - name: Copy DMG to pages directory
        run: |
          # Remove the existing file to avoid conflicts
          rm -f "./Willow.Installer.dmg"
          # Copy the DMG from the temporary location into the current directory
          cp /tmp/Willow.Installer.dmg "./Willow.Installer.dmg"
          git add "./Willow.Installer.dmg"

      - name: Commit and push update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git commit -m "Update latest DMG from release ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin gh-pages
