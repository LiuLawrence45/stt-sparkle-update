name: Update Latest DMG on GitHub Pages

on:
  release:
    types: [published]

jobs:
  update-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up jq
        run: sudo apt-get install -y jq

      - name: Get latest release asset URL
        id: get_asset
        run: |
          # Get the JSON for the latest release
          RELEASE_JSON=$(curl -s https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest)
          # Extract the asset URL for "willow.installer.dmg"
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name == "willow.installer.dmg") | .url')
          if [ -z "$ASSET_URL" ]; then
            echo "No asset named willow.installer.dmg found"
            exit 1
          fi
          echo "asset_url=$ASSET_URL" >> $GITHUB_OUTPUT

      - name: Download the DMG asset
        run: |
          curl -L -H "Accept: application/octet-stream" "${{ steps.get_asset.outputs.asset_url }}" -o willow.installer.dmg

      - name: Checkout GitHub Pages branch
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          # Fetch and checkout the gh-pages branch (adjust if your pages branch is named differently)
          git fetch origin gh-pages
          git checkout gh-pages

      - name: Copy DMG to pages directory
        run: |
          # Adjust the path below to match where you want the DMG hosted.
          cp willow.installer.dmg ./willow.installer.dmg
          git add ./willow.installer.dmg

      - name: Commit and push update
        run: |
          git commit -m "Update latest DMG from release ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin gh-pages
        env:
          # The GITHUB_TOKEN secret is automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
